<div class="container mt-85">
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <!-- Angular 7 Reactive Form Validations at https://jasonwatmore.com-->
          <h4 class="txt">Forgot Password</h4>
          <hr>
          <br>
          <br>
          <div class="container">
            <!--Form examples from https://mdbootstrap.com/docs/angular-->

            <form [formGroup]="ForgotPasswordForm" (ngSubmit)="onSubmit()" >
              <div class="form-group">
                <label class="lbl">Email ID:</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Email Id"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && !!f.email.errors" class="invalid-feedback">
                  <div *ngIf="!!f.email.errors.required">Email ID is required</div>
                  <div *ngIf="!!f.email.errors.email">Email ID must be a valid email address like xxx@xxx.xxx</div>
                </div>
              </div>

              <div class="form-group">
                <button class="btn">Submit</button>

              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
