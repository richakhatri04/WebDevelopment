<div class="height-adjust"></div>

<!-- Sidenav Generated by using this angular command ng g @angular/material:material-nav --name=profile-nav : https://material.angular.io/guide/schematics -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)" style="top:71px;">
    <div class="profile-image">
        <!-- https://freerangestock.com/photos/79158/halloween-cat-icon-means-trick-or-treat-and-autumn.html -->
        <img src="../assets/images/user-cat.png" class="responsive-image-80">
      </div>
    <div class="height-adjust"></div>
    <mat-nav-list>
      <a mat-list-item routerLink="/profile/">My Profile</a>
      <a mat-list-item routerLink="/profile/inventory">My Inventory</a>
      <a mat-list-item routerLink="">My Ads</a>
      <a mat-list-item routerLink="">My Orders</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Welcome User!</span>
    </mat-toolbar>
    <!-- Add Content Here -->
<router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
