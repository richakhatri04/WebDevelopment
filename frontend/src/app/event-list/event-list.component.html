<div class="mt-85">
    <div class= "container"> 
  <br>
<h4><strong>Top Events List</strong></h4>
     <div id= "root" class="row">
  <div class="col-md-4" *ngFor = "let event of allevents">
    <mdb-card class= "cards" narrower ="true">
      <div class="view view-cascade overlay waves-light" mdbWavesEffect>
        <mdb-card-img [src]= "event.eventPic" [alt] = "event.eventName"></mdb-card-img>
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <mdb-card-body cascade="true" class="text-center">
        <h3 class="card-title">
          <strong> {{event.eventName}}</strong>
        </h3>
        <mdb-card-text>
          {{event.eventDescription}}<a routerLink = "/event-detail/{{event._id}}">Read more..</a>
        </mdb-card-text>
        <a (click) = "register()" mdbBtn color="info" mdbWavesEffect *ngIf="!isloggedin"> Register</a>
        <a (click) = "share()"  mdbBtn color="success" mdbWavesEffect>Share</a>
      </mdb-card-body>
      <!--/.Card content-->

    </mdb-card>
    <!--/.Card-->
    
  </div>
</div>
</div>
</div>
