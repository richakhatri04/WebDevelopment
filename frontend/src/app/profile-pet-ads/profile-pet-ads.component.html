<div class="jumbotron-fluid jumbotron">
  <div class="container">
    <mat-tab-group>
      <mat-tab label="Add a Pet">
        <div class="container my_ads_content">
          <h2 class="text-center mt-25">Add a Pet</h2>
          <form method="POST" action="/pets" name="addPetsForm" [formGroup]="addPetsForm" (ngSubmit)="addPet()">
              <div class="md-form">
                <input mdbInputDirective type="name" id="petName" class="form-control" name="petName" formControlName="petName"
                  [ngClass]="{'is-invalid':addPetsForm.get('petName').touched && addPetsForm.get('petName').invalid}">
                <label for="petName" class="">Pet Name</label>
                <div *ngIf="addPetsForm.get('petName').touched && addPetsForm.get('petName').invalid" class="invalid-feedback">
                  <div *ngIf="addPetsForm.get('petName').errors.required">Pet Name is required</div>
                </div>
              </div>
              <div class="md-form">
              <mat-select placeholder="Pet Category">
                  <mat-option value="Feline">
                    Feline
                  </mat-option>
                  <mat-option value="Canine">
                    Canine
                  </mat-option>
                </mat-select>
                </div>
                <div class="md-form">
                <mat-select placeholder="Pet Gender">
                    <mat-option value="Male">
                      Male
                    </mat-option>
                    <mat-option value="Female">
                      Female
                    </mat-option>
                  </mat-select>
                  </div>
                  <div class="md-form">
                  <mat-select placeholder="Pet Age">
                      <mat-option value="Young">
                        Young
                      </mat-option>
                      <mat-option value="Adult">
                        Adult
                      </mat-option>
                      <mat-option value="Senior">
                        Senior
                      </mat-option>
                    </mat-select>
                    </div>
                    <div class="md-form">
              <mat-select placeholder="Pet Health">
                  <mat-option value="Vaccinated">
                    Vaccinated
                  </mat-option>
                  <mat-option value="NotVaccinated">
                    Not Vaccinated
                  </mat-option>
                  <mat-option value="NotSure">
                    Not Sure
                  </mat-option>
                </mat-select>
                    </div>

              <div class="md-form">
                  <input mdbInputDirective type="name" id="petCity" class="form-control" name="petCity" formControlName="petCity"

                  <label for="petCity" class="">Enter City</label>
                  <div *ngIf="addPetsForm.get('petCity').touched && addPetsForm.get('petCity').invalid" class="invalid-feedback">
                    <div *ngIf="addPetsForm.get('petCity').errors.required">City is required</div>
                  </div>
                </div>
                <div class="md-form">
                    <input mdbInputDirective type="name" id="petState" class="form-control" name="petState" formControlName="petState"
                      [ngClass]="{'is-invalid':addPetsForm.get('petState').touched && addPetsForm.get('petState').invalid}">
                    <label for="petState" class="">Enter State/Province</label>
                    <div *ngIf="addPetsForm.get('petState').touched && addPetsForm.get('petState').invalid" class="invalid-feedback">
                      <div *ngIf="addPetsForm.get('petState').errors.required">State/Province is required</div>
                    </div>
                  </div>
                  <div class="md-form">
                      <input mdbInputDirective type="name" id="petCountry" class="form-control" name="petCountry" formControlName="petCountry"

                      <label for="petCountry" class="">Enter Country</label>
                      <div *ngIf="addPetsForm.get('petCountry').touched && addPetsForm.get('petCountry').invalid" class="invalid-feedback">

                      </div>
                    </div>
                    <div class="md-form">
                        <input type="file" required name="uploadPic" value="Select Picture">
                      </div>
                    <div class="md-form">
                        <i class="fas fa-pencil-alt prefix"></i>
                        <textarea type="text" id="petDescription" class="md-textarea form-control" mdbInputDirective></textarea>
                        <label for="petDescription">Pet Description</label>
                      </div>
            <button mdbBtn type="submit" color="indigo" mdbWavesEffect class="sign-in_button" >Add</button>
