<div class="jumbotron jumbotron-fluid container">
    <div class="container ">
      <h2 class="text-center">Account Detail</h2>
  <h3 class="text-center mt-25">Here are your details</h3>
          <div class="table-responsive mt-25">
              <table class="table" *ngFor="let user of userData">
                <tbody>
                  <tr>
                    <th scope="row">
                      <mdb-badge color="elegant-color-dark">First Name</mdb-badge>
                    </th>
                    <td *ngIf="user.id === editRowID">
                        <div class="md-form">
                            <input mdbInputDirective type="text" id="firstName" class="form-control" name="firstName"
                              [(ngModel)]="user.firstName" value="{{user.firstName}}"><i class="fas fa-times-circle fa-lg" (click)="Edit(user.id+1)"></i>
                        </div>
                        
                    </td>
                    <td *ngIf="user.id !== editRowID" (click)="Edit(user.id)">{{ user.firstName }} <i class="fas fa-pencil-alt"></i></td>
                  </tr>
                  <tr>
                    <th scope="row">
                      <mdb-badge color="purple darken-4">Last Name</mdb-badge>
                    </th>
                    <td *ngIf="user.id === editRowID">
                        <div class="md-form">
                            <input mdbInputDirective type="text" id="lastName" class="form-control" name="lastName"
                              [(ngModel)]="user.lastName" value="{{user.lastName}}"><i class="fas fa-times-circle fa-lg" (click)="Edit(user.id+1)"></i>
                        </div>
                        
                    </td>
                    <td *ngIf="user.id !== editRowID" (click)="Edit(user.id)">{{ user.lastName }} <i class="fas fa-pencil-alt"></i></td>
                  </tr>
                  <tr>
                    <th scope="row">
                        <mdb-badge color="purple lighten-4">Email address</mdb-badge>
                    </th>
                    <td *ngIf="user.id === editRowID">
                        <div class="md-form">
                            <input mdbInputDirective type="email" id="email" class="form-control" name="email"
                              [(ngModel)]="user.email" value="{{user.email}}"><i class="fas fa-times-circle fa-lg" (click)="Edit(user.id+1)"></i>
                        </div>
                        
                    </td>
                    <td *ngIf="user.id !== editRowID" (click)="Edit(user.id)">{{ user.email }} <i class="fas fa-pencil-alt"></i></td>
                  </tr>
                  <tr>
                    <th scope="row">
                        <mdb-badge color="red">Phone number</mdb-badge>
                    </th>
                    <td *ngIf="user.id === editRowID">
                        <div class="md-form">
                            <input mdbInputDirective type="number" id="phone" class="form-control" name="phone"
                              [(ngModel)]="user.phone" value="{{user.phone}}"><i class="fas fa-times-circle fa-lg" (click)="Edit(user.id+1)"></i>
                        </div>
                        
                    </td>
                    <td *ngIf="user.id !== editRowID" (click)="Edit(user.id)">{{ user.phone }} <i class="fas fa-pencil-alt"></i></td>
                  </tr>
                  <tr>
                    <th scope="row">
                        <mdb-badge color="orange darken-1">Address</mdb-badge>
                    </th>
                    <td *ngIf="user.id === editRowID">
                        <div class="md-form">
                            <input mdbInputDirective type="text" id="address" class="form-control" name="address"
                              [(ngModel)]="user.address" value="{{user.address}}"><i class="fas fa-times-circle fa-lg" (click)="Edit(user.id+1)"></i>
                        </div>
                        
                    </td>
                    <td *ngIf="user.id !== editRowID" (click)="Edit(user.id)">{{ user.address }} <i class="fas fa-pencil-alt"></i></td>
                  </tr>
                  <tr>
                    <th scope="row">
                        <mdb-badge color="amber">Pincode</mdb-badge>
                    </th>
                    <td *ngIf="user.id === editRowID">
                        <div class="md-form">
                            <input mdbInputDirective type="text" id="pincode" class="form-control" name="pincode"
                              [(ngModel)]="user.pincode" value="{{user.pincode}}"><i class="fas fa-times-circle fa-lg" (click)="Edit(user.id+1)"></i>
                        </div>
                        
                    </td>
                    <td *ngIf="user.id !== editRowID" (click)="Edit(user.id)">{{ user.pincode }} <i class="fas fa-pencil-alt"></i></td>
                  </tr>
                </tbody>
              </table>
            </div>
</div>
</div>
