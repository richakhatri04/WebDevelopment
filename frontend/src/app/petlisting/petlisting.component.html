<div class="container-fluid mt-85">
  <h2 class="pet-list-header">Pets Available For Adoption Near You</h2>
  <!-- <div class="search-box">
    <input type="search" name="search_products" placeholder="Search Products..." onkeyup="searchProduct()" id="searchInput">
    </div> -->
    <div class="mb-4">
        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
      </div>

  <div class="col-md">
    <!-- Pet Grid 1-->
    <div class="pet-list-1">
      <!--Help for the  logic of breaking up the rows is taken from https://stackblitz.com/edit/angular-uxm5fs?file=src%2Fapp%2Fapp.component.html-->
      <div>
        <div class="row">
          <div class="col-md-4" *ngFor="let p of pets; let i = index">
            <div class="petimage1">
              <!-- <img src="../assets/images/{{product.productImage}}" alt="{{product.productName}}" class="img-fluid"> -->
              <img src="../assets/images/{{pets[i].petImage}}" alt="{{pets[i].petName}}" class="img-fluid">

              <h6 class="name">
                <a href="#">
                  <span>{{pets[i].petName}}</span>
                </a>
              </h6>
              <p class="price-container">
                <span>${{pets[i].petPrice}}</span>
              </p>
              <p>Lorem ipsum </p>
              <a href="javascript:void(0);" class="btn btn-info">More info</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
